<div class="add-password">
  <h2>Ajouter un mot de passe</h2>

  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <label for="accountName">Nom du compte</label>
    <input id="accountName" formControlName="accountName" required />
    <div *ngIf="passwordForm.get('accountName')?.invalid && passwordForm.get('accountName')?.touched">
      <small *ngIf="passwordForm.get('accountName')?.hasError('required')">Ce champ est requis</small>
      <small *ngIf="passwordForm.get('accountName')?.hasError('minlength')">Min. 3 caractères</small>
    </div>

    <label for="applicationId">Application</label>
    <select id="applicationId" formControlName="applicationId" required>
      <option value="">Sélectionner une application</option>
      <option *ngFor="let app of applications" [value]="app.id">{{ app.name }}</option>
    </select>

    <label for="type">Type d'application</label>
    <select id="type" formControlName="type">
      <option value="Grand public">Grand public</option>
      <option value="Professionnelle">Professionnelle</option>
    </select>

    <label for="password">Mot de passe</label>
    <input id="password" type="password" formControlName="password" required />
    <div *ngIf="passwordForm.get('password')?.invalid && passwordForm.get('password')?.touched">
      <small *ngIf="passwordForm.get('password')?.hasError('required')">Ce champ est requis</small>
      <small *ngIf="passwordForm.get('password')?.hasError('minlength')">Min. 6 caractères</small>
    </div>

    <button type="submit" [disabled]="passwordForm.invalid">Ajouter</button>
  </form>
</div>
