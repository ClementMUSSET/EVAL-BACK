<div class="password-list">
  <h2>Liste des mots de passe</h2>
  <table>
    <tr>
      <th>Nom du compte</th>
      <th>Nom de l'application</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let password of passwords">
      <td>{{ password.accountName }}</td>
      <td>{{ password.applicationName }}</td>
      <td>{{ password.type }}</td>
      <td><button (click)="onDelete(password.id)">Supprimer</button></td>
    </tr>
  </table>
</div>
